<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>羁绊礼装表</title>
	<link rel="stylesheet" href="css/trash.css" type="text/css" />
	<style type="text/css">
	body {
		background-color:#fff0cd;
	}
	a { 
		text-decoration:none;
		color:#000;
	}
	</style>
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
	var data;
	$(function(){  
		loadData();
		createTable();
	})
	
	function loadData(){
		$.getJSON("data/fcraft.json",function(data){
		});
	}
	
	function createTable(){
		$("#cftable").empty();
		var line = 1
		for(var i in data){
			var sty=""
			if((line % 2) == 1){
				sty=' class="odd"';
			}
			var clink = 'href="http://fgowiki.com/guide/equipdetail/' + data[i]["id"] + '"';
			var slink = 'href="http://fgowiki.com/guide/petdetail/' + data[i]["servantID"] + '"';
			var tr = $('<tr' + sty + '></tr>');
			var tds = '<td><a ' + clink + ' target="_blank">' + data[i]["id"] + '</a></td>';
			tds += '<td><a ' + clink + ' target="_blank"><img src="http://fgowiki.com/fgo/equip/' + data[i]["id"] + '.jpg" style="width:60px ;height:auto"></a></td>';
			tds += '<td><a ' + clink + ' target="_blank">' + data[i]["name"] + '</a></td>';
			tds += '<td><a ' + slink + ' target="_blank">' + data[i]["servant"] + '</a></td>';
			tds += '<td><a ' + slink + ' target="_blank"><img src="http://file.fgowiki.fgowiki.com/fgo/head/' + (Array(3).join('0') + data[i]["servantID"]).slice(-3) + '.jpg" style="width:60px ;height:auto"></a></td>';
			tds += '<td>' + data[i]["friendship"]["0-5"] + '</td>';
			tds += '<td>' + data[i]["friendship"]["5-6"] + '</td>';
			tds += '<td>' + data[i]["friendship"]["6-7"] + '</td>';
			tds += '<td>' + data[i]["friendship"]["7-8"] + '</td>';
			tds += '<td>' + data[i]["friendship"]["8-9"] + '</td>';
			tds += '<td>' + data[i]["friendship"]["9-10"] + '</td>';
			tds += '<td>' + data[i]["friendship"]["total"] + '</td>';
			tds += '<td style="text-align:left">' + data[i]["desc"] + '</td>';
			tr.append(tds);
			$("#cftable").append(tr);
			line++;
		}
	}
	</script>  
</head>
<body>
	<table id="cftable">
		<tr>
			<th rowspan="2">ID</th>
			<th rowspan="2">图标</th>
			<th rowspan="2">名称</th>
			<th rowspan="2">隶属从者</th>
			<th rowspan="2">头像</th>
			<th colspan="7">羁绊点数(万)</th>
			<th rowspan="2">说明</th>
		</tr>
		<tr>
			<th>0-5</th>
			<th>5-6</th>
			<th>6-7</th>
			<th>7-8</th>
			<th>8-9</th>
			<th>9-10</th>
			<th>总计</th>
		</tr>
	</table>
	<p style="text-align:right; font-size:12px;"><a href="http://kazemai.github.io/fgo-vz/">数据来源：茹西教王的理想乡</a></p>
	<p style="text-align:right; font-size:12px;"><a href="http://bbs.nga.cn/read.php?tid=11177929">数据来源：地球联邦4@NGA</a></p>
	<p style="text-align:right; font-size:12px;"><a href="http://bbs.nga.cn/read.php?tid=11961759">校对：进击的黄瓜2@NGA</a></p>
</body>
</html>
