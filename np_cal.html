<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
	var $ = jQuery.noConflict();
	var servants = new Array();
	$(function(){  
		$.getJSON("data/servants.json",function(data){  
			$.each(data,function(infoIndex,info){
				servants[info["id"]]=info;
				var lst='<option value="'+servants[info["id"]].id+'">'+servants[info["id"]].class+":"+servants[info["id"]].name+'</option>';
				$("#servants").append(lst);
			})
		})
		$("#servants").val("2"); 
		updateStatus("2");
	});
	
	$("#servants").change(function(){
		var id=$("#servants").val();
		updateStatus(id);
	});
	
	function updateStatus(id){
		$("#busterhits").val(servants[id].BusterHits);
		$("#artshits").val(servants[id].ArtsHits);
		$("#quickhits").val(servants[id].QuickHits);
		$("#exhits").val(servants[id].EXHits);
		$("#busternp").val(servants[id].BusterNp);
		$("#artsnp").val(servants[id].ArtsNp);
		$("#quicknp").val(servants[id].QuickNp);
		$("#exnp").val(servants[id].EXNp);
		$("#ride").val(servants[id].QuickEff);
		$("#craftbuild").val(servants[id].ArtsEff);	
	};
</script>
