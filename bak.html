		function cal(){
			var expList = [0,100,300,600,1000,1500,2100,2800,3600,4500,5500,6600,7800,9100,10500,12000,13600,15300,17100,19000,21000,23100,25300,27600,30000,32500,35100,37800,40600,43500,46500,49600,52800,56100,59500,63000,66600,70300,74100,78000,82000,86100,90300,94600,99000,103500,108100,112800,117600,122500,127500,132600,137800,143100,148500,154000,159600,165300,171100,177000,183000,189100,195300,201600,208000,214500,221100,227800,234600,241500,248500,255600,262800,270100,277500,285000,292600,300300,308100,316000,324000,332100,340300,348600,357000,365500,374100,382800,391600,400500,418500,454900,510100,584500,678500,792500,926900,1082100,1258500,1456500];
			var star = parseInt($("#star").val());
			var limit =[];
			var matchedDogFood = [0,0];
			var unmatchedDogFood = [0,0];
			var exps = 0;
			switch (star){
				case 1:
					limit = [20,30,40,50,60,70,75,80,85,90,92,94,96,98,100];
					break;
				case 2:
					limit = [25,35,45,55,65,70,75,80,85,90,92,94,96,98,100]
					break;
				case 3:
					limit = [30,40,50,60,70,80,90,92,94,96,98,100];
					break;
				case 4:
					limit = [40,50,60,70,80,90,92,94,96,98,100];
					break;
				case 5:
					limit = [50,60,70,80,90,92,94,96,98,100];
					break;
				default:
					break;
			}
			var currentLvl = parseInt($("#currentLV").val());
			var targetLvl = parseInt($("#targetLV").val());
			if(currentLvl > 100){currentLvl = 100;}
			if(currentLvl < 1){currentLvl = 1;}
			if(targetLvl > 100){targetLvl = 100;}
			if(targetLvl < 1){targetLvl = 1;}
			$("#currentLV").val(currentLvl);
			$("#targetLV").val(targetLvl);
			for (var i = currentLvl;i < targetLvl;i++){
				for(var j in limit){
					if(i == limit[j]){
						 matchedDogFood = calNum(matchedDogFood,exps,1.2);
						 unmatchedDogFood = calNum(unmatchedDogFood,exps,1);
						 exps = 0;
						 break;
					}
				}
				exps += expList[i];
			}
			matchedDogFood = calNum(matchedDogFood,exps,1.2);
			unmatchedDogFood = calNum(unmatchedDogFood,exps,1);
			exps = 0;
			console.log(matchedDogFood);
			console.log(unmatchedDogFood);
		}
		
		function calNum(dogFood,exps,mag){
			//console.log(exps);
			var tmp = [0,0];
			tmp[0] = Math.floor(exps / (27000 * mag));
			exps = exps % (27000 * mag);
			tmp[1] = Math.ceil(exps / (9000 * mag));
			
			if(tmp[1] >= 3){
				tmp[1] -= 3;
				tmp[0] += 1;
			}
			
			for (var i in tmp){
				dogFood[i] += tmp[i];
			}
			return dogFood;
		}
